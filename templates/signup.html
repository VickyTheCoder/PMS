<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <!-- Main Container -->
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold text-gray-700 text-center">Sign Up</h2>
    <div class="space-y-4 mt-4">
      <div>
        <label for="signup-name" class="block text-gray-600">Full Name</label>
        <input type="text" id="signup-name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your full name" required>
      </div>
      <div>
        <label for="signup-email" class="block text-gray-600">Email</label>
        <input type="email" id="signup-email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
      </div>
      <div>
        <label for="signup-password" class="block text-gray-600">Password</label>
        <input type="password" id="signup-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
      </div>
      <div>
        <label for="signup-password-confirm" class="block text-gray-600">Confirm Password</label>
        <input type="password" id="signup-password-confirm" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm your password" required>
      </div>
      <button id="signup-button" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600" onclick="register_user()">Sign Up</button>
      <button id="message" class="w-full bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600" hidden></button>
    </div>
    <p class="text-sm text-center text-gray-600 mt-4">
      Already have an account? 
      <a href="/login" class="text-blue-500 hover:underline">Sign In</a>
    </p>
  </div>
  <script>
    function register_user(){
        var usr = $("#signup-name").val();
        var email = $("#signup-email").val();
        var pwd = $("#signup-password").val();
        var cnf = $("#signup-password-confirm").val();
        var msg = $("#message");

            // followed by login page to check 
            // if signup was successful
        } else {
            msg.html("Passwords doesn't match: Try again");
            msg.show();
        }

    }
  </script>

</body>
</html>
