<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <!-- Main Container -->
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold text-gray-700 text-center">Sign In</h2>
    <div class="space-y-4 mt-4">
      <div>
        <label for="signin-email" class="block text-gray-600">Email</label>
        <input type="email" id="signin-email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
      </div>
      <div>
        <label for="signin-password" class="block text-gray-600">Password</label>
        <input type="password" id="signin-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
      </div>
      <button id="signin-button" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Sign In</button>
    </div>
    <p class="text-sm text-center text-gray-600 mt-4">
      Don't have an account? 
      <a href="/signup" class="text-blue-500 hover:underline">Sign Up</a>
    </p>
  </div>

</body>
</html>
